<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="cat--box">
        <select class="cat-group"></select>
        <form class="form--new--cat hidden">
          <input class="new--cat" type="text" placeholder="Add new category" />
        </form>
        <button class="btn--new--cat">+</button>
      </div>

      <div class="main-box">
        <div class="tabs">
          <div class="tab tab--undone tab--active">üìÉ</div>
          <div class="tab tab--done">‚úÖ</div>
        </div>
        <div class="tasks--lists">
          <div class="tasks--list tasks--list--undone"></div>
          <div class="tasks--list tasks--list--done hidden"></div>
        </div>
        <div class="new--task--form hidden">
          <form class="form--new">
            <button class="close--new--form">&times;</button>
            <div class="form--section">
              <label class="form-lable">Title</label>
              <input class="form--input form--input--title" type="text" />
            </div>
            <div class="form--section">
              <label class="form-lable">Date</label>
              <input class="form--input form--input--date" type="date" />
            </div>
            <div class="form--section">
              <label class="form-lable">Category</label>
              <select class="form--input form--input--cat"></select>
            </div>
            <div class="form--section">
              <label class="form-lable">Description</label>
              <textarea
                class="form--input--description"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="form--section form--btns">
              <input class="form--sub" type="submit" />
            </div>
          </form>
        </div>
        <div class="edit--task--form hidden">
          <form class="form--new">
            <button class="close--new--form">&times;</button>
            <div class="form--section">
              <label class="form-lable">Title</label>
              <input class="form--input form--edit--input--title" type="text" />
            </div>
            <div class="form--section">
              <label class="form-lable">Date</label>
              <input class="form--input form--edit--input--date" type="date" />
            </div>
            <div class="form--section">
              <label class="form-lable">Category</label>
              <select class="form--input form--edit--input--cat"></select>
            </div>
            <div class="form--section">
              <label class="form-lable">Description</label>
              <textarea
                class="form--edit--input--description"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="form--section form--btns">
              <input
                class="form--sub form--save--edit"
                type="submit"
                value="Save"
              />
              <button class="btn--del">Delete task</button>
            </div>
          </form>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn--new">+</button>
        <button class="btn btn--sort">‚ÆÅ</button>
      </div>
    </div>
  </body>
</html>
