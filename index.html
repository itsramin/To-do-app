<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable = no"
    />
    <meta
      name="theme-color"
      content="#1e88e5"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#121212"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="canonical" href="https://itsramin.github.io/To-do-app/" />
    <link rel="manifest" href="/To-do-app/manifest.json" />
    <link rel="stylesheet" href="./reset.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Todo app</title>
  </head>
  <body>
    <header>Todo app</header>
    <div class="button--theme-toggle">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun hidden"></i>
    </div>

    <div class="container">
      <div class="box--cat">
        <select class="select--category">
          <option value="">Main</option>
        </select>
        <form class="form--category hidden">
          <input
            class="input--category-title"
            type="text"
            placeholder="Add new category"
          />
        </form>
        <i class="far fa-plus button--category button--category-add"></i>
        <i class="far fa-trash button--category button--category-del"></i>
      </div>
      <div class="tabs__body--search hidden">
        <form class="form--search">
          <input
            type="text"
            class="input--search"
            placeholder="Search..."
            autocomplete="off"
          />
          <i class="far fa-times button--close button--search-close"></i>
        </form>
      </div>
      <div class="tabs">
        <div class="tabs__list">
          <div class="tabs__item tabs--undone tabs--active">
            <i class="far fa-list-ul"></i>
            <span class="tabs--count tabs--undone-count"></span>
          </div>
          <div class="tabs__item tabs--done">
            <i class="far fa-check"></i>
            <span class="tabs--count tabs--done-count"></span>
          </div>
        </div>
        <div class="tabs__section">
          <div class="tabs__body tabs__body--search-res hidden"></div>
          <div class="tabs__body tabs__body--tasks-lists">
            <div class="tabs__body--tasks-list tabs__body--tasks-undone"></div>
            <div
              class="tabs__body--tasks-list tabs__body--tasks-done hidden"
            ></div>
          </div>
          <div class="tabs__body tabs__body--new hidden">
            <form class="form form--new">
              <i class="far fa-times button--close button--new-close"></i>
              <div class="form__field">
                <label class="form__label">Title</label>
                <input class="input input--new-title" type="text" />
              </div>
              <div class="form__field field--new-date">
                <label class="form__label">Date</label>
                <input class="input input--new-date" type="date" />
                <span class="buttom--rep button--new-rep"
                  ><i class="far fa-repeat-alt"></i> repeat</span
                >
              </div>
              <div class="form__field field--new-cat">
                <label class="form__label">Category</label>
                <select class="input input--new-cat"></select>
              </div>
              <div class="form__field">
                <label class="form__label">Description</label>
                <textarea
                  class="input--des input--new-des"
                  cols="30"
                  rows="3"
                ></textarea>
              </div>
              <div class="form__field field--btns">
                <input class="button--save button--new-save" type="submit" />
              </div>
            </form>
          </div>
          <div class="tabs__body tabs__body--edit hidden">
            <form class="form form--edit">
              <i class="far fa-times button--close button--edit-close"></i>
              <div class="form__field">
                <label class="form__label">Title</label>
                <input class="input input--edit-title" type="text" />
              </div>
              <div class="form__field field--edit-date">
                <label class="form__label">Date</label>
                <input class="input input--edit-date" type="date" />
                <span class="buttom--rep button--edit-rep"
                  ><i class="far fa-repeat-alt"></i> repeat</span
                >
              </div>
              <div class="form__field field--edit-cat">
                <label class="form__label">Category</label>
                <select class="input input--edit-cat"></select>
              </div>
              <div class="form__field">
                <label class="form__label">Description</label>
                <textarea
                  class="input--des input--edit-des"
                  cols="30"
                  rows="3"
                ></textarea>
              </div>
              <div class="form__field field--btns">
                <input
                  class="button--save button--edit-save"
                  type="submit"
                  value="Save"
                />
                <button class="button--edit-del">Delete task</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="button button--sort">
          <i class="far fa-sort-alt"></i> Sort
        </button>
        <button class="button button--new">
          <i class="far fa-plus"></i> New task
        </button>
        <button class="button button--search">
          <i class="far fa-search"></i> Search
        </button>
      </div>
    </div>
    <div class="message hidden">
      <i class="far fa-times button--close button--message-close"></i>
      <div class="message__body">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <audio id="audio" src="./media/accept.mp3"></audio>
  </body>
</html>
