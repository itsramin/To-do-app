<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable = no"
    />
    <meta name="theme-color" content="#1e88e5" />
    <!-- <meta
      name="theme-color"
      content="#121212"
      media="(prefers-color-scheme: dark)"
    /> -->

    <link rel="apple-touch-icon" href="icon/icon-72.png" />
    <link rel="apple-touch-icon" href="icon/icon-96.png" />
    <link rel="apple-touch-icon" href="icon/icon-144.png" />
    <link rel="apple-touch-icon" href="icon/icon-192.png" />
    <link rel="apple-touch-icon" href="icon/icon-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#1e88e5" />
    <!-- <meta name="theme-color" content="#1e88e5" />  -->

    <!-- <link rel="canonical" href="https://itsramin.github.io/To-do-app/" /> -->
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/controller.js" type="module" defer></script>
    <title>Tasks List</title>
  </head>
  <body>
    <div class="button--theme-toggle">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun hidden"></i>
    </div>
    <div class="container">
      <div class="box--cat">
        <span class="box__title--cat">Category</span>
        <select class="select--category">
          <option value="Main">Main</option>
        </select>
        <form class="form--category hidden">
          <input
            class="input--category-title"
            type="text"
            placeholder="Add new category"
          />
        </form>
        <i class="far fa-plus button--category button--category-add"></i>
        <i class="far fa-trash button--category button--category-del"></i>
      </div>
      <div class="box--search hidden">
        <form class="form--search">
          <input
            type="text"
            class="input--search"
            placeholder="Search..."
            autocomplete="off"
          />

          <i class="far fa-times button--close button--search-close"></i>
        </form>
      </div>
      <div class="tabs">
        <div class="tabs__list">
          <div class="tabs__item tabs--undone tabs--active">
            <i class="far fa-list-ul"></i>
            <span class="tabs--count tabs--undone-count"></span>
          </div>
          <div class="tabs__item tabs--done">
            <i class="far fa-check"></i>
            <span class="tabs--count tabs--done-count"></span>
          </div>
        </div>
        <div class="tabs__section">
          <div class="tabs__body tabs__body--search-res hidden"></div>
          <div class="tabs__body tabs__body--tasks-lists">
            <div class="tabs__body--tasks-list tabs__body--tasks-undone"></div>
            <div
              class="tabs__body--tasks-list tabs__body--tasks-done hidden"
            ></div>
          </div>
          <div class="tabs__body tabs__body--task hidden"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="button button--sort">
          <i class="far fa-sort-alt"></i> Sort
        </button>
        <button class="button button--new">
          <i class="far fa-plus"></i> New task
        </button>
        <button class="button button--search">
          <i class="far fa-search"></i> Search
        </button>
      </div>
    </div>
    <div class="message hidden">
      <i class="far fa-times button--close button--message-close"></i>
      <div class="message__top">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="message__body">
        <div class="message__buttons hidden">
          <div class="message__button message__button--yes" data-ok="true">
            Yes
          </div>
          <div class="message__button message__button--no" data-ok="false">
            No
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <audio id="audio" src="./src/media/accept.mp3"></audio>
  </body>
</html>
