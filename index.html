    <meta
      name="theme-color"
      content="#fff"
      media="(prefers-color-scheme: light)"
    />

      content="#121212"
      media="(prefers-color-scheme: dark)"
    />

    />

    />

      rel="stylesheet"

    />

    <script src="./script.js" defer></script>
    <title>Todo app</title>
  </head>
  <body>
    <header>Todo app</header>
    <div class="theme-toggle">
      <input type="checkbox" class="btn-theme" id="checkbox" />
      <label for="checkbox" class="label">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>

        <div class="ball"></div>
      </label>
    </div>

    <div class="container">
      <div class="cat-box">
        <div class="cat-container">
          <select class="cat-select-list"></select>
          <form class="f-n-cat hidden">
            <input
              class="f-n-cat-i"
              type="text"
              placeholder="Add new category"
            />
          </form>
          <div class="f-n-cat-b">
            <i class="far fa-plus f-n-cat-b-plus"></i
            ><span class="f-n-cat-b-label"> New list</span>
          </div>
        </div>
      </div>
      <div class="tabs">
        <div class="tab tab-undone tab-active">
          <i class="far fa-list-ul"></i>
          <span class="tab-count tab-undone-count"></span>
        </div>
        <div class="tab tab-done">
          <i class="far fa-check"></i>
          <span class="tab-count tab-done-count"></span>
        </div>
      </div>
      <div class="main-box">
        <div class="tasks-lists">
          <div class="tasks-list tasks-list-undone"></div>
          <div class="tasks-list tasks-list-done hidden"></div>
        </div>
        <div class="box-n-task hidden">
          <form class="f-n-task">
            <i class="far fa-times f-c f-n-task-c"></i>
            <div class="f-section">
              <label class="f-l">Title</label>
              <input class="f-n-task-i f-n-task-i-title" type="text" />
            </div>
            <div class="f-section f-n-date-section">
              <label class="f-l">Date</label>
              <input class="f-n-task-i f-n-task-i-date" type="date" />
              <span class="f-n-task-rep"
                ><i class="far fa-repeat-alt"></i> repeat</span
              >
            </div>
            <div class="f-section f-n-cat-section">
              <label class="f-l">Category</label>
              <select class="f-n-task-i f-n-task-i-cat"></select>
            </div>
            <div class="f-section">
              <label class="f-l">Description</label>
              <textarea
                class="f-des f-n-task-i-des"
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <div class="f-section f-n-task-b">
              <input class="f-n-task-s" type="submit" />
            </div>
          </form>
        </div>
        <div class="box-e-task hidden">
          <form class="f-e-task">
            <i class="far fa-times f-c f-e-task-c"></i>
            <div class="f-section">
              <label class="f-l">Title</label>
              <input class="f-n-task-i f-e-task-title" type="text" />
            </div>
            <div class="f-section date-section f-e-date-section">
              <label class="f-l">Date</label>
              <input class="f-n-task-i f-e-task-date" type="date" />
              <span class="f-e-task-rep"
                ><i class="far fa-repeat-alt"></i> repeat</span
              >
            </div>
            <div class="f-section f-e-cat-section">
              <label class="f-l">Category</label>
              <select class="f-n-task-i f-e-task-cat"></select>
            </div>
            <div class="f-section">
              <label class="f-l">Description</label>
              <textarea
                class="f-des f-e-task-des"
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <div class="f-section f-n-task-b">
              <input
                class="f-n-task-s f-e-task-save"
                type="submit"
                value="Save"
              />
              <button class="f-e-task-del">Delete task</button>
            </div>
          </form>
        </div>
      </div>
      <div class="control-btns">
        <button class="btn btn-new">
          <i class="far fa-plus"></i> New task
        </button>
        <button class="btn btn-sort">
          <i class="far fa-sort-alt"></i> Sort
        </button>
      </div>
    </div>
    <audio id="audio" src="./accept.mp3"></audio>
  </body>
</html>
